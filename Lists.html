<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
     <ul> <h1>Unordered list</h1> <!-- (it appears with bulets by diffaults) -->
      <li>item 1</li> 
      <li>item 2</li> 
      <li>item 3</li> 
      <li>item 4</li> 
      <li>item 4</li> 
      <li>item 4</li> 
    </ul>

    <ol> <h1>Ordered lists</h1>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <dl>
      <!-- description list : items are marked with dt and dd tags -->
    </dl>
    <dd>
        <!-- defination description tag : it is use inside a description list  -->  
    <dt>
        <!-- defination term tag : it is use inside a description list  -->
    </dt>
</body>
</html>
